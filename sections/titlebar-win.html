<div class="titlebar webkit-draggable is-win">
    <div class="titlebar-stoplight">
        <div class="titlebar-minimize">
            <svg x='0px' y="0px" viewBox="0 0 8 1.1">
            <rect fill="#995700" width="8" height="1.1"></rect>
            </rect>
        </div>

        <div class="titlebar-fullscreen">
            <svg class="maximize-svg" x="0px" y ="0px" viewBox="0 0 7.9 7.9">
                <rect fill='rgba(0,0,0,0)' stroke='#995700' stroke-width='2' width='8' height='8'></rect> 
            </svg>
        </div>

        <div class="titlebar-close">
            <svg x="0px" y="0px" viewBox="0 0 6.4 6.4">
                <polygon fill="#4d0000" 
                points="6.4, 0.8 5.6, 0 3.2, 
                        2.4 0.8, 0 0, 
                        0.8 2.4, 3.2 0, 
                        5.6 0.8, 6.4 3.2, 
                        4 5.6, 6.4 6.4, 
                        5.6, 4, 3.2"></polygon>
            </svg>
        </div>
    </div>
    <div id="titlebar-title"></div>
</div>
